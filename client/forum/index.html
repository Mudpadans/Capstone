<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Temple of Shrek</title>
</head>
<body>
    <header>
        <h1>Temple of Shrek</h1>
        <div class="header-links">
            <h2><a href="/client/landing/index.html">Home</a></h2>
            <h2><a id="event-link">Events</a></h2>
            <h2>Forum</h2>
            <h2><a href="/client/sign-up/index.html">Signup/Login</a></h2>
            <h2><a id="logout-link" href="/client/landing/index.html">Logout</a></h2>
        </div>
    </header>

    <section id="discussion-board">

    </section>

    <button id="create-modal-btn">Create Discussion</button>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id = "discussion-form">
                <label for="discussion-name">Discussion Name:</label><br>
                <input type="text" id="discussion-name" name="discussion-name" required/><br>

                <label for="discussion-text">Text:</label><br>
                <input type="text" id="discussion-text" name="discussion-text" required/><br>

                <label for="is-active">Status:</label><br>
                <input type="checkbox" id="is-active" name="is-active" required/><br>

                <button for="discussion-btn" id="discussion-btn">Submit Discussion</button>
            </form>
        </div>
    </div>

    <div id="commentModal" class="modal">
        <div id="comment-close" class="comment-modal">
            <span class="close">&times;</span>
            <section id="comment-section">
                
            </section>
            <form id="comment-form">
                <input type="text" id="comment-input" name="comment-input" placeholder="Comment Here" required/>

                <button for="comment-btn" id="comment-btn">Submit Comment</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="contact-us">
            <h2>Contact Us</h2>
                <p>email: templeofshrek@aol.com</p>
                <p>telephone: (+690) 7153</p>
        </div>
    </footer>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
